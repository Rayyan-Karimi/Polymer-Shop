<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header-container">
      <nav>
        <!-- Top navs -->
        <div class="top-header">
          <!-- left menu -->
          <div class="mobile-menu">
            <i class="fa-solid fa-bars fa-lg"></i>
          </div>
          <!-- center nav -->
          <div class="home">
            <a href="index.html"><h3>SHOP</h3></a>
          </div>
          <!-- right cart -->
          <div class="cart-icon">
            <a href="#cart">
              <i class="fa-solid fa-cart fa-cart-shopping fa-lg"></i>
            </a>
          </div>
        </div>
        <!-- Bottom navs - website only -->
        <ol class="bottom-header">
          <li><a href="#mens_outerwear.html">Men's Outerwear</a></li>
          <li><a href="#ladies_outerwear.html">Ladies Outerwear</a></li>
          <li><a href="#mens_tshrts.html">Men's T-shirts</a></li>
          <li><a href="#ladies_tshirts.html">Ladies T-shirts</a></li>
        </ol>
        <!-- Menu - Mobile only -->
        <div class="hamburger">
          <ol>
            <li><a href="#mens_outerwear.html">Men's Outerwear</a></li>
            <li><a href="#ladies_outerwear.html">Ladies Outerwear</a></li>
            <li><a href="#mens_tshrts.html">Men's T-shirts</a></li>
            <li><a href="#ladies_tshirts.html">Ladies T-shirts</a></li>
          </ol>
        </div>
      </nav>
    </header>
    <!-- Main items display -->
    <main class="items">
      <!-- mens outerwear -->
      <div class="item-1">
        <a href="#mens-outerwear"
          ><img
            src="https://shop.polymer-project.org/esm-bundled/images/mens_outerwear.jpg"
            alt="Men's outerwear"
            class="img-responsive"
        /></a>
        <p>Men's Outerwear</p>
        <a href="#mens-outerwear-btn"
          ><button class="shop-btn">SHOP NOW</button></a
        >
      </div>
      <!-- ladies outerwear -->
      <div class="item-2">
        <a href="#ladies-outerwear"
          ><img
            src="https://shop.polymer-project.org/esm-bundled/images/ladies_outerwear.jpg"
            alt="Men's outerwear"
            class="img-responsive"
        /></a>
        <p>Ladies Outerwear</p>
        <a href="#ladies-outerwear-btn"
          ><button class="shop-btn">SHOP NOW</button></a
        >
      </div>
      <!-- tshirts -->
      <div class="item-3-4">
        <div class="item-3">
          <a href="#mens-tshirts"
            ><img
              src="https://shop.polymer-project.org/esm-bundled/images/mens_tshirts.jpg"
              alt="Men's outerwear"
              class="img-responsive"
          /></a>
          <p>Men's Outerwear</p>
          <a href="#mens-tshirts-btn"
            ><button class="shop-btn">SHOP NOW</button></a
          >
        </div>
        <div class="item-4">
          <a href="#ladies-tshirts"
            ><img
              src="https://shop.polymer-project.org/esm-bundled/images/ladies_tshirts.jpg"
              alt="Men's outerwear"
              class="img-responsive"
          /></a>
          <p>Ladies Outerwear</p>
          <a href="#ladies-tshirts-btn"
            ><button class="shop-btn">SHOP NOW</button></a
          >
        </div>

      <!-- tshirts over -->
    </main>

    <footer class="footer">
      <a href="#made-by-me">Made by Polymer</a>
      <div class="demo">DEMO ONLY</div>
